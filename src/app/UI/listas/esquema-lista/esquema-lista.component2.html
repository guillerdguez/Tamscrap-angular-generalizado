<div class="title">
  <h1>{{ title }}</h1>
</div>

<div class="card">
  <p-dataView
    #dv
    [value]="paramsTemporal"
    [layout]="layout"
    [paginator]="true"
    [rows]="9"
    [rowsPerPageOptions]="[9, 20]"
    styleClass="custom-paginator"
  >
    <!-- Cabecera -->
    <ng-template pTemplate="header">
      <div class="flex justify-content-end">
        <p-dataViewLayoutOptions [layout]="layout"></p-dataViewLayoutOptions>
      </div>
    </ng-template>

    <!-- Plantilla para lista -->
    <ng-template pTemplate="list" let-items>
      <div class="grid grid-nogutter">
        <div *ngFor="let item of items" class="col-12">
          <div
            class="flex flex-column sm:flex-row align-items-center p-4 gap-4 surface-card"
            [class.selected]="algoModel.algosSeleccionadas.includes(item)"
            (dblclick)="onselectedTable($event, item)"
            (contextmenu)="onContextMenu($event, item)"
          >
            <!-- Contenedor de imagen -->
            <div
              class="relative no-image-container"
              *ngIf="item['imagen']; else noImage"
            >
              <img
                class="block mx-auto"
                [src]="item['imagen']"
                [alt]="item['nombre'] || 'Imagen'"
                loading="lazy"
              />
            </div>
            <ng-template #noImage>
              <div class="no-image">Sin Imagen</div>
            </ng-template>

            <!-- Detalles y acciones -->
            <div
              class="flex flex-column md:flex-row justify-content-between align-items-start flex-1 gap-4 w-full"
            >
              <!-- AlineaciÃ³n a la izquierda -->
              <div class="detalles-producto align-left">
                <div *ngFor="let header of headers">
                  <ng-container *ngIf="item[header.field] !== undefined">
                    <span [ngStyle]="header.style">
                      {{ header.formatter ? header.formatter(item[header.field])
                      : item[header.field] }}
                    </span>
                  </ng-container>
                </div>
              </div>

              <!-- Botones -->
              <div class="flex flex-wrap justify-content-center gap-2">
                @if(userModel.admin){
                <div *ngFor="let menuItem of item.menuItems" class="botones">
                  <p-button
                    [icon]="menuItem.icon"
                    [label]="menuItem.label"
                    (click)="algoModel.seleccionarYEjecutar(item, menuItem.label)"
                    [outlined]="true"
                    aria-label="{{ menuItem.label }}"
                  ></p-button>
                </div>
                } @else {
                <i
                  (click)="item.favoritoMethod()"
                  [ngClass]="item.favorito ? 'pi pi-heart-fill corazon-icon' : 'pi pi-heart corazon-icon'"
                  tabindex="-1"
                ></i>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Plantilla para cuadrÃ­cula -->
    <ng-template pTemplate="grid" let-items>
      <div class="grid grid-nogutter justify-content-start">
        <div
          class="col-12 sm:col-6 md:col-4 xl:col-4 p-3 surface-card"
          [class.selected]="algoModel.algosSeleccionadas.includes(item)"
          (dblclick)="onselectedTable($event, item)"
          (contextmenu)="onContextMenu($event, item)"
          *ngFor="let item of items; let last = last"
        >
          <div class="p-4 flex flex-column justify-content-between gap-4">
            <!-- Imagen -->
            <div
              class="surface-50 flex justify-content-center p-3 no-image-container"
              *ngIf="item['imagen']; else noImageGrid"
            >
              <div class="relative flex justify-content-center">
                <img
                  class="block mx-auto justify-content-center text-center"
                  [src]="item['imagen']"
                  [alt]="item['nombre'] || 'Imagen'"
                  loading="lazy"
                />
              </div>
            </div>
            <ng-template
              #noImageGrid
              class="relative flex justify-content-center"
            >
              <div class="no-image flex block mx-auto justify-content-center">
                <p>Sin Imagen</p>
              </div>
            </ng-template>

            <!-- Detalles y acciones -->
            <div>
              <div *ngFor="let header of headers">
                <ng-container *ngIf="item[header.field] !== undefined">
                  <span class="informacion" [ngStyle]="header.style">
                    {{ header.formatter ? header.formatter(item[header.field]) :
                    item[header.field] }}
                  </span>
                </ng-container>
              </div>

              <div class="flex flex-wrap justify-content-center gap-2 mt-4">
                @if(userModel.admin){
                <div *ngFor="let menuItem of item.menuItems" class="botones">
                  <p-button
                    [icon]="menuItem.icon"
                    [label]="menuItem.label"
                    (click)="algoModel.seleccionarYEjecutar(item, menuItem.label)"
                    [outlined]="true"
                    aria-label="{{ menuItem.label }}"
                  ></p-button>
                </div>
                } @else {
                <i
                  (click)="item.favoritoMethod()"
                  [ngClass]="item.favorito ? 'pi pi-heart-fill corazon-icon' : 'pi pi-heart corazon-icon'"
                  tabindex="-1"
                ></i>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>

  <p-contextMenu
    [model]="items"
    [baseZIndex]="1000"
    [appendTo]="'body'"
    #menu
  ></p-contextMenu>
</div>
