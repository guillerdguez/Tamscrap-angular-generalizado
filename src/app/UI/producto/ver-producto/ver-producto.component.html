<div *ngIf="productoModel.producto">
  <div class="container">
    <h2>{{ productoModel.producto.nombre | uppercase }}</h2>

    <div>
      <span><strong>id:</strong></span>
      {{ productoModel.producto.id }}
    </div>

    <div>
      <img
        [src]="productoModel.producto.imagen"
        alt="Imagen del producto"
        class="product-image"
      />
    </div>

    <div>
      <div *ngIf="productoModel.producto.oferta; else noOferta">
        <div class="price-container">
          <span class="original-price">
            {{
              calcularPrecioOriginal(
                productoModel.producto.precio,
                productoModel.producto.descuento
              )
            }}
            €
          </span>
          <strong class="discounted-price">
            {{ productoModel.producto.precio.toFixed(2) }} €
          </strong>
        </div>
      </div>
      <ng-template #noOferta>
        <strong>{{ productoModel.producto.precio.toFixed(2) }} €</strong>
      </ng-template>
    </div>

 

    <button type="button" (click)="goBack()">Go back</button>
 
  </div>
</div>
